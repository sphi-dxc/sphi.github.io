<html>
<head>
  <title>ðŸ‘» Spooky Quote Hunt</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    /* CSS code to style the page */
    body {
      font-family: Arial, sans-serif;
      background-color: orange;
    }
    h1 {
      text-align: center;
      color: white;
    }
    #container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }
    #question, #congrats {
      font-size: 20px;
      font-weight: bold;
    }
    #phrase {
      margin-top: 10px;
      font-size: 20px;      
    }
    #inputName, #inputEmail {
      margin-top: 5px;
      font-size: 18px;      
    }    
    #submit {
      margin-top: 10px;
      font-size: 15px;        
      display: block;
    }
    #result {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    #wrong {
      color: red;
      font-weight: bold;
    }
    #form2 {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Spooky Quote Hunt ðŸ‘»</h1>
  <div id="container">
    <p id="question">Enter the phrase that you think is correct. <br>Then, click the Submit button or press Enter.</p>

    <form id="answerBox" onsubmit="checkAnswer(); return false;">
      <input id="phrase" type="text" placeholder="Enter your answer here" size = "40">
      <button type="submit" id="submit">Submit</button>
    </form>
    <p id="result"></p>
    <p id="wrong"></p>

    <div id="form2">
      <p id="congrats">Let your name be known!</p>
      <form onsubmit="postToGoogle(); return false;">
        <input type="text" id="inputName" name="name" placeholder="Enter your name here" size = "40"><br>
        <input type="email" id="inputEmail" name="email" placeholder="Enter your email here" size = "40"><br>
        <button type="submit" id="submit">Submit</button>
      </form>
    
    </div>
    <script src="vw-spooky-script.js"></script>
  </div>
</body>
</html>
